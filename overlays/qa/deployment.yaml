apiVersion: apps/v1
kind: Deployment
metadata:
  name: teethcare-backend
spec:
  template:
    spec:
      containers:
      - name: teethcare-backend
        env: 
          - name: DB_TYPE
            value: teethcare-qa
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: sql-secret
                key: sapassword